  The GA snippet

<!-- Global site tag (gtag.js) - Google Analytics -->

{% if site.google_analytics.id != empty and site.google_analytics.id %}
<script defer src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics.id }}"></script>
<script>
  document.addEventListener("DOMContentLoaded", function(event) {
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics.id }}');
  });
</script>
{% endif %}

<!-- Google Adsense -->

{% if site.google_adsense.clinet != empty and site.google_adsense.clinet %}
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ site.google_adsense.client }}" crossorigin="anonymous"></script>
{% endif %}
