---
layout: default
---

<div class="search">

  <section class="page-heading">
    <div class="wrapper">
      <div id="search-searchbar" class="center-inline"></div>
    </div>
  </section>
  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
      <h2 id="search-stats"></h2>
      <ul id="search-hits" class="post-list">
      </ul>
    </div>
  </main>

</div>

<!-- Including InstantSearch.js library and styling -->
<script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.3.3/dist/instantsearch.min.js"></script>
<script src="{{ '/assets/js/algolia.js' | relative_url }}"></script>
